<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todolist</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/84e3d394b9.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header class="text-center text-light my-4">
			<h1 class="mb-4">Todolist</h1>
			<form action="" class="search">
				<input type="text" class="form-control m-auto" name="search" placeholder="Pencarian kegiatan...">
			</form>
		</header>

		<ul class="list-group todos mx-auto">
			<li class="list-group-item d-flex justify-content-between align-items-center text-light">
				<span>Turu</span>
				<i class="fa-solid fa-trash delete"></i>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center text-light">
				<span>Ngewows</span>
				<i class="fa-solid fa-trash delete"></i>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center text-light">
				<span>Nyekripsi</span>
				<i class="fa-solid fa-trash delete"></i>
			</li>
		</ul>

		<form action="" class="add text-center my-4">
			<label for="" class="text-light mb-2">Tambah kegiatan...</label>
			<input type="text" class="form-control m-auto" name="add">
		</form>
	</div>


	<script src="app.js"></script>
</body>
</html>
